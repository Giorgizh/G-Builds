<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../images/G-Builds.png" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="ii">
    <a onclick="history.back()"><i class="fa-solid fa-arrow-left fa-2xl" style="color: #ffffff;"></i></a>
    </div>
    <main>
      <div class="wrapper">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="fa-solid fa-user fa-xs" style="color: #ffffff;"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="fa-solid fa-lock fa-flip-horizontal fa-xs" style="color: #ffffff;"></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me </label>
            <a href="#">Forgot passwword?</a>
          </div>

          <button
            type="submit"
            onclick="window.location.href='../index.html'"
            class="btn"
          >
            Login
          </button>

          <div class="register-link">
            <p>
              Don't have an account?
              <a href="#" onclick="window.location.href='register.html';"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/486d0c01b3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
